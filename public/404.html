<!DOCTYPE HTML>

<html>

<head>
    <title>404 Page Not Found!</title>
    <meta charset="UTF-8">
    <script>
        window.onload = function() {
            const hl = () => {
                location.href = "index.html"
            }
            setTimeout(hl ,3000)
        }
    </script>
</head>

<body onLoad=setTimeout("location.href='code2.html'",3000)>

    <p>約3秒後にトップページにジャンプします</p>
</body>

</html>
